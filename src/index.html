<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.scss" />
  </head>

  <body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="assets/graphics/characters/player.png" alt="player" />
    <img
      id="layer1"
      src="assets/graphics/background/forest/layer-1.png"
      alt="background layer 1"
    />
    <img
      id="layer2"
      src="assets/graphics/background/forest/layer-2.png"
      alt="background layer 2"
    />
    <img
      id="layer3"
      src="assets/graphics/background/forest/layer-3.png"
      alt="background layer 3"
    />
    <img
      id="layer4"
      src="assets/graphics/background/forest/layer-4.png"
      alt="background layer 4"
    />
    <img
      id="layer5"
      src="assets/graphics/background/forest/layer-5.png"
      alt="background layer 5"
    />
    <img id="enemy_fly" src="assets/graphics/characters/enemies/enemy_fly.png" alt="fly enemy" />
    <img
      id="enemy_plant"
      src="assets/graphics/characters/enemies/enemy_plant.png"
      alt="plant enemy"
    />
    <img
      id="enemy_spider_big"
      src="assets/graphics/characters/enemies/enemy_spider_big.png"
      alt="big spider"
    />
    <img id="fire" src="assets/graphics/fx/fire.png" alt="fireball" />
    <img id="collisionAnimation" src="assets/graphics/fx/boom.png" alt="explosion" />
    <img id="lives" src="assets/graphics/lives/lives.png" alt="lives remaining" />

    <h1 id="loading">LOADING...</h1>
    <script src="scripts/main.ts" type="module"></script>
  </body>
</html>
